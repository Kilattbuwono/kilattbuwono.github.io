<body>
    <header>
        <div class="header-content">
            <h1 class="judul-tengah">Admin Penjualan Barang</h1>

        <nav>

            </ul>
        </nav>
    </header>

    <main class="content">
        <h2>Login Aplikasi</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Tulis Username" required>
            <div class="error-message" id="errorUsername">Username harus diisi.</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Isi Password" required>
            <div class="error-message" id="errorPassword">Password harus diisi.</div>

            <button type="submit">Login</button>
        </form>
    </main>
